{% extends 'base.html' %}

{% block content %}
    <h2>Sign Up</h2>
    {% include 'message.html' %}
    {% if form.errors%}
        {% for field in form%}
            {%for error in field.errors%}
                <p class='alert alert-danger'>{{error}}</p>
            {%endfor%}
        {%endfor%}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type='submit' value='Submit'>
    </form>

{% endblock %}
